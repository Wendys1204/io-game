<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>demoderby.online</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    #game {
      position: absolute;
      top: 0;
      left: 0;
      display: none;
    }
    #nameInput {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      padding: 12px 24px;
      border-radius: 8px;
      border: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <input id="nameInput" type="text" placeholder="Enter your name" autofocus />

  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
</body>
</html>
